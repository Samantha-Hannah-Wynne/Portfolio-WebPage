  <main class="contact-main">
    <section class="contact-section">
      <h2>Contact Form</h2>
      <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script>
    // Theme toggle function
const themeToggle = document.getElementById("themeToggle");

themeToggle.addEventListener("click", () => {
  // Toggle the theme by adding/removing the 'new-theme' class
  document.documentElement.classList.toggle("new-theme");

  // Change button text based on the current theme
  if (document.documentElement.classList.contains("new-theme")) {
    themeToggle.textContent = "ðŸŒ™ Dark Mode";
  } else {

});
